<html>
    <head>
        <title>{{ nome}}</title>
        <link rel="stylesheet" href="../static/estilos.css">
    </head>
    <body>
        <div class="cabecalho">
            <h1>{{ nome }}</h1>
        </div>
        <div class="novo">
           <a href="/novo">Novo Aluno &hearts;</a>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                {% for a in lista %}
                </tr>
                    <td>{{ a.nome_completo() }}</td>
                    <td>{{ a.Telefone}}</td>
                </tr>
                {% endfor %}
                <a href="http://www.proway.com.br/">Saiba mais</a>
            </tbody>
        </table>
    </body>
</html>
